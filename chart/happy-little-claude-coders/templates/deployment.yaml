apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "happy-little-claude-coders.fullname" . }}
  labels:
    {{- include "happy-little-claude-coders.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "happy-little-claude-coders.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "happy-little-claude-coders.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "happy-little-claude-coders.serviceAccountName" . }}
      {{- if .Values.podSecurityContext.enabled }}
      securityContext:
        {{- omit .Values.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      initContainers:
      {{- if .Values.githubApp.enabled }}
      - name: generate-initial-token
        image: {{ .Values.githubApp.sidecarImage }}
        imagePullPolicy: IfNotPresent
        {{- if .Values.initContainerSecurityContext.enabled }}
        securityContext:
          {{- omit .Values.initContainerSecurityContext "enabled" | toYaml | nindent 10 }}
        {{- end }}
        command:
        - /bin/sh
        - -c
        - |
          echo "Generating initial GitHub App token..."
          /usr/local/bin/github-token-sidecar &
          PID=$!
          # Wait for token file to be created (up to 30 seconds)
          for i in $(seq 1 30); do
            if [ -f /var/run/github/token ]; then
              echo "âœ“ Initial token generated successfully"
              kill $PID 2>/dev/null || true
              exit 0
            fi
            sleep 1
          done
          echo "ERROR: Timeout waiting for token generation"
          kill $PID 2>/dev/null || true
          exit 1
        env:
        - name: WORKSPACE_REPOS
          valueFrom:
            configMapKeyRef:
              name: {{ include "happy-little-claude-coders.fullname" . }}
              key: workspace-repos
        - name: REFRESH_INTERVAL_MINUTES
          value: "999999"
        volumeMounts:
        - name: github-token
          mountPath: /var/run/github
        - name: github-app-secret
          mountPath: /var/run/secrets/github-app
          readOnly: true
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 32Mi
      {{- end }}
      - name: clone-repos
        image: alpine/git:latest
        imagePullPolicy: IfNotPresent
        {{- if .Values.initContainerSecurityContext.enabled }}
        securityContext:
          {{- omit .Values.initContainerSecurityContext "enabled" | toYaml | nindent 10 }}
        {{- end }}
        command:
        - /bin/sh
        - -c
        - |
          set -e

          # Parse WORKSPACE_REPOS environment variable
          REPOS="${WORKSPACE_REPOS}"

          if [ -z "$REPOS" ]; then
            echo "No repositories specified in WORKSPACE_REPOS"
            exit 0
          fi

          # Count number of repositories
          REPO_COUNT=$(echo "$REPOS" | tr ' ' '\n' | grep -v '^$' | wc -l)

          echo "Found $REPO_COUNT repository/repositories to clone"

          # Configure git to use token if available
          TOKEN=""

          # Check for GitHub App token first (from sidecar)
          if [ -f /var/run/github/token ]; then
            echo "Using GitHub App token for authentication"
            TOKEN=$(cat /var/run/github/token)
          elif [ -n "$GH_TOKEN" ]; then
            echo "Using GitHub personal access token for authentication"
            TOKEN="$GH_TOKEN"
          fi

          if [ -n "$TOKEN" ]; then
            git config --global credential.helper store
            echo "https://oauth2:${TOKEN}@github.com" > ~/.git-credentials
          fi

          # Clone repositories
          if [ "$REPO_COUNT" -eq 1 ]; then
            # Single repository: clone directly into /workspace
            echo "Cloning single repository into /workspace"
            git clone "$REPOS" /workspace
          else
            # Multiple repositories: clone into subdirectories
            echo "Cloning multiple repositories into subdirectories"
            cd /workspace
            for REPO in $REPOS; do
              # Extract repo name from URL (e.g., https://github.com/user/repo.git -> repo)
              REPO_NAME=$(basename "$REPO" .git)
              echo "Cloning $REPO into /workspace/$REPO_NAME"
              git clone "$REPO" "$REPO_NAME"
            done
          fi

          echo "Repository cloning completed successfully"
        env:
        - name: WORKSPACE_REPOS
          valueFrom:
            configMapKeyRef:
              name: {{ include "happy-little-claude-coders.fullname" . }}
              key: workspace-repos
        {{- if .Values.github.tokenSecretName }}
        - name: GH_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.github.tokenSecretName }}
              key: token
        {{- end }}
        volumeMounts:
        - name: workspace
          mountPath: /workspace
        {{- if .Values.githubApp.enabled }}
        - name: github-token
          mountPath: /var/run/github
          readOnly: true
        {{- end }}
      containers:
      - name: workspace
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.containerSecurityContext.enabled }}
        securityContext:
          {{- omit .Values.containerSecurityContext "enabled" | toYaml | nindent 10 }}
        {{- end }}
        env:
        - name: GIT_USER_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "happy-little-claude-coders.fullname" . }}
              key: git-user-name
        - name: GIT_USER_EMAIL
          valueFrom:
            configMapKeyRef:
              name: {{ include "happy-little-claude-coders.fullname" . }}
              key: git-user-email
        - name: WORKSPACE_REPOS
          valueFrom:
            configMapKeyRef:
              name: {{ include "happy-little-claude-coders.fullname" . }}
              key: workspace-repos
        {{- if .Values.claude.secretName }}
        - name: CLAUDE_CODE_OAUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.claude.secretName }}
              key: token
        {{- end }}
        volumeMounts:
        - name: workspace
          mountPath: /workspace
        - name: gh-config
          mountPath: /home/coder/.config/gh
        - name: claude-config
          mountPath: /home/coder/.claude
        {{- if .Values.githubApp.enabled }}
        - name: github-token
          mountPath: /var/run/github
          readOnly: true
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- if .Values.githubApp.enabled }}
      - name: github-token-sidecar
        image: {{ .Values.githubApp.sidecarImage }}
        imagePullPolicy: IfNotPresent
        {{- if .Values.containerSecurityContext.enabled }}
        securityContext:
          {{- omit .Values.containerSecurityContext "enabled" | toYaml | nindent 10 }}
        {{- end }}
        env:
        - name: WORKSPACE_REPOS
          valueFrom:
            configMapKeyRef:
              name: {{ include "happy-little-claude-coders.fullname" . }}
              key: workspace-repos
        - name: REFRESH_INTERVAL_MINUTES
          value: "{{ .Values.githubApp.refreshIntervalMinutes }}"
        volumeMounts:
        - name: github-token
          mountPath: /var/run/github
        - name: github-app-secret
          mountPath: /var/run/secrets/github-app
          readOnly: true
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 32Mi
      {{- end }}
      volumes:
      - name: workspace
        {{- if .Values.workspace.persistent }}
        persistentVolumeClaim:
          claimName: {{ include "happy-little-claude-coders.fullname" . }}-workspace
        {{- else }}
        emptyDir:
          sizeLimit: {{ .Values.workspace.storageSize }}
        {{- end }}
      - name: gh-config
        persistentVolumeClaim:
          claimName: {{ include "happy-little-claude-coders.fullname" . }}-gh-config
      - name: claude-config
        persistentVolumeClaim:
          claimName: {{ include "happy-little-claude-coders.fullname" . }}-claude-config
      {{- if .Values.githubApp.enabled }}
      - name: github-token
        emptyDir:
          medium: Memory
          sizeLimit: 1Mi
      - name: github-app-secret
        secret:
          secretName: {{ .Values.githubApp.secretName }}
          items:
          - key: app-id
            path: app-id
          - key: installation-id
            path: installation-id
          - key: private-key
            path: private-key
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
