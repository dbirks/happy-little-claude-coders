{{- range $workspace := .Values.workspaces }}
{{- $workspaceName := $workspace.name }}
{{- if $workspace.persistent }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "happy-little-claude-coders.fullname" $ }}-{{ $workspaceName }}-workspace
  labels:
    {{- include "happy-little-claude-coders.labels" $ | nindent 4 }}
    app.kubernetes.io/component: workspace
    workspace: {{ $workspaceName }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ $workspace.storageSize | default "10Gi" }}
{{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "happy-little-claude-coders.fullname" $ }}-{{ $workspaceName }}-gh-config
  labels:
    {{- include "happy-little-claude-coders.labels" $ | nindent 4 }}
    app.kubernetes.io/component: workspace
    workspace: {{ $workspaceName }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ $.Values.github.configPvcSize }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "happy-little-claude-coders.fullname" $ }}-{{ $workspaceName }}-claude-config
  labels:
    {{- include "happy-little-claude-coders.labels" $ | nindent 4 }}
    app.kubernetes.io/component: workspace
    workspace: {{ $workspaceName }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ $.Values.claude.configPvcSize }}
{{- end }}
