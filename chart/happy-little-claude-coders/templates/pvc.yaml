{{- if .Values.happy.sharedConfig }}
---
# Shared PVC for ~/.happy across all workspaces
# Allows QR code auth to be scanned once and used by all workspaces
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "happy-little-claude-coders.fullname" . }}-happy-config
  labels:
    {{- include "happy-little-claude-coders.labels" . | nindent 4 }}
    app.kubernetes.io/component: happy-config
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.happy.configPvcSize }}
{{- end }}
{{- range $workspace := .Values.workspaces }}
{{- $workspaceName := $workspace.name }}
{{- if $workspace.persistent }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "happy-little-claude-coders.fullname" $ }}-{{ $workspaceName }}-workspace
  labels:
    {{- include "happy-little-claude-coders.labels" $ | nindent 4 }}
    app.kubernetes.io/component: workspace
    workspace: {{ $workspaceName }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ $workspace.storageSize | default "10Gi" }}
{{- end }}
{{- if $workspace.persistent }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "happy-little-claude-coders.fullname" $ }}-{{ $workspaceName }}-gh-config
  labels:
    {{- include "happy-little-claude-coders.labels" $ | nindent 4 }}
    app.kubernetes.io/component: workspace
    workspace: {{ $workspaceName }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ $.Values.github.configPvcSize }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "happy-little-claude-coders.fullname" $ }}-{{ $workspaceName }}-claude-config
  labels:
    {{- include "happy-little-claude-coders.labels" $ | nindent 4 }}
    app.kubernetes.io/component: workspace
    workspace: {{ $workspaceName }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ $.Values.claude.configPvcSize }}
{{- end }}
{{- if $.Values.happy.perWorkspaceConfig }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "happy-little-claude-coders.fullname" $ }}-{{ $workspaceName }}-happy-config
  labels:
    {{- include "happy-little-claude-coders.labels" $ | nindent 4 }}
    app.kubernetes.io/component: workspace
    workspace: {{ $workspaceName }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if $.Values.happy.configStorageClass }}
  storageClassName: {{ $.Values.happy.configStorageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ $.Values.happy.configPvcSize }}
{{- end }}
{{- end }}
