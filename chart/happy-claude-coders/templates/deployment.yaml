apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "happy-claude-coders.fullname" . }}
  labels:
    {{- include "happy-claude-coders.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "happy-claude-coders.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "happy-claude-coders.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "happy-claude-coders.serviceAccountName" . }}
      {{- if .Values.podSecurityContext.enabled }}
      securityContext:
        {{- omit .Values.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      initContainers:
      - name: clone-repos
        image: alpine/git:latest
        imagePullPolicy: IfNotPresent
        {{- if .Values.initContainerSecurityContext.enabled }}
        securityContext:
          {{- omit .Values.initContainerSecurityContext "enabled" | toYaml | nindent 10 }}
        {{- end }}
        command:
        - /bin/sh
        - -c
        - |
          set -e

          # Parse WORKSPACE_REPOS environment variable
          REPOS="${WORKSPACE_REPOS}"

          if [ -z "$REPOS" ]; then
            echo "No repositories specified in WORKSPACE_REPOS"
            exit 0
          fi

          # Count number of repositories
          REPO_COUNT=$(echo "$REPOS" | tr ' ' '\n' | grep -v '^$' | wc -l)

          echo "Found $REPO_COUNT repository/repositories to clone"

          # Configure git to use token if available
          if [ -n "$GH_TOKEN" ]; then
            echo "Configuring git to use GitHub token for authentication"
            git config --global credential.helper store
            echo "https://oauth2:${GH_TOKEN}@github.com" > ~/.git-credentials
          fi

          # Clone repositories
          if [ "$REPO_COUNT" -eq 1 ]; then
            # Single repository: clone directly into /workspace
            echo "Cloning single repository into /workspace"
            git clone "$REPOS" /workspace
          else
            # Multiple repositories: clone into subdirectories
            echo "Cloning multiple repositories into subdirectories"
            cd /workspace
            for REPO in $REPOS; do
              # Extract repo name from URL (e.g., https://github.com/user/repo.git -> repo)
              REPO_NAME=$(basename "$REPO" .git)
              echo "Cloning $REPO into /workspace/$REPO_NAME"
              git clone "$REPO" "$REPO_NAME"
            done
          fi

          echo "Repository cloning completed successfully"
        env:
        - name: WORKSPACE_REPOS
          valueFrom:
            configMapKeyRef:
              name: {{ include "happy-claude-coders.fullname" . }}
              key: workspace-repos
        {{- if .Values.github.tokenSecretName }}
        - name: GH_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.github.tokenSecretName }}
              key: token
        {{- end }}
        volumeMounts:
        - name: workspace
          mountPath: /workspace
      containers:
      - name: workspace
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.containerSecurityContext.enabled }}
        securityContext:
          {{- omit .Values.containerSecurityContext "enabled" | toYaml | nindent 10 }}
        {{- end }}
        env:
        - name: GIT_USER_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "happy-claude-coders.fullname" . }}
              key: git-user-name
        - name: GIT_USER_EMAIL
          valueFrom:
            configMapKeyRef:
              name: {{ include "happy-claude-coders.fullname" . }}
              key: git-user-email
        - name: WORKSPACE_REPOS
          valueFrom:
            configMapKeyRef:
              name: {{ include "happy-claude-coders.fullname" . }}
              key: workspace-repos
        {{- if .Values.claude.secretName }}
        - name: CLAUDE_CODE_OAUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.claude.secretName }}
              key: token
        {{- end }}
        volumeMounts:
        - name: workspace
          mountPath: /workspace
        - name: gh-config
          mountPath: /home/coder/.config/gh
        - name: claude-config
          mountPath: /home/coder/.claude
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      volumes:
      - name: workspace
        {{- if .Values.workspace.persistent }}
        persistentVolumeClaim:
          claimName: {{ include "happy-claude-coders.fullname" . }}-workspace
        {{- else }}
        emptyDir:
          sizeLimit: {{ .Values.workspace.storageSize }}
        {{- end }}
      - name: gh-config
        persistentVolumeClaim:
          claimName: {{ include "happy-claude-coders.fullname" . }}-gh-config
      - name: claude-config
        persistentVolumeClaim:
          claimName: {{ include "happy-claude-coders.fullname" . }}-claude-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
