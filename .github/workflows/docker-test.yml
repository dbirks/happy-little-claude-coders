name: Docker Build Test

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'scripts/**'
      - '.github/workflows/docker-test.yml'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'scripts/**'
      - '.github/workflows/docker-test.yml'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            happy-little-claude-coders:test
            happy-little-claude-coders:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image runs as non-root
        run: |
          docker build -t happy-little-claude-coders:test .
          # Override entrypoint to directly run id command
          USER_ID=$(docker run --rm --entrypoint id happy-little-claude-coders:test -u)
          if [ "$USER_ID" != "1001" ]; then
            echo "ERROR: Container not running as UID 1001 (got $USER_ID)"
            exit 1
          fi
          echo "âœ“ Container runs as UID 1001 (non-root)"
